<html>
    <head>
        <script src="/static/js/quill.js"></script>
        <script src="/static/js/jquery.min.js"></script>
        <script src="/static/js/bootstrap-treeview.min.js"></script>
        <link rel="stylesheet" href="/static/css/quill.snow.css">
        <link rel="stylesheet" href="/static/css/bootstrap.css">
        <link rel="stylesheet" href="/static/css/simplewebeditor.css">
    </head>

    <body>
        <br>
        <div class="col-sm-2">
            <div id="tree"></div>
        </div>
        <div class="col-sm-10">
            <div class="quill-wrapper">
                <div id="toolbar" class="toolbar ql-toolbar">
                    <button onclick="saveFile();" id="save_button">Save</button>
                    <div id="save_message" style="display: inline; padding-left: 10px;"></div>
                    <button onclick="loadFile();" style="float: right;">Discard Changes</button>
                </div>
                <div id="editor" class="editor ql-container"></div>
            </div>
        </div>
        <script src="/static/js/simplewebeditor.js"></script>
    </body>
</html>
